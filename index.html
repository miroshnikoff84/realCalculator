<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <input id="input" value="0" />
    <div class="container">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">0</button>
      <button class="btn point">.</button>
      <button class="btn percent">%</button>
      <div id="operation" class="operation">
        <button class="btnSum">+</button>
        <button class="btnSub">-</button>
        <button class="btnDiv">รท</button>
        <button class="btnMulti">*</button>
        <button class="btnReset">C</button>
        <button class="btnClr">clear</button>
        <button class="btnResult">=</button>
      </div>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
